<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрация CSS</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <main>
    <h1>Демонстрация CSS</h1>

    <section>
        <h2>Градиенты</h2>
        <div class="gradient-box linear-gradient"></div>
        <div class="gradient-box radial-gradient"></div>
        <div class="gradient-box conic-gradient"></div>
    </section>

    <section>
        <h2>2D-преобразования</h2>
        <div class="transform-box rotate-2d">Вращение</div>
        <div class="transform-box scale">Масштаб</div>
    </section>

    <section>
        <h2>3D-преобразования</h2>
        <div class="transform-box rotate-3d">3D Вращение</div>
        <div class="transform-box translate3d">3D Сдвиг</div>
    </section>

    <section>
        <h2>Переходы (Transitions)</h2>
        <div class="transition-box">Наведите сюда</div>
        <div class="transition-box">И сюда</div>
    </section>
    </main>
</body>
</html>
